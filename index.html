<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
</head>
<body>
    <div id="container">
        <div id = "inner-frame">
            <div id="screen-wrapper">
                <div id="screen">
                    <p id="screen-p">0</p>
                </div>
            </div>
            <div id="buttons-wrapper">
                <div id="numbers-buttons">
                    <button class="numberButton" id="no7-button">7</button>
                    <button class="numberButton" id="no8-button">8</button>
                    <button class="numberButton" id="no9-button">9</button>
                    <button class="numberButton" id="no4-button">4</button>
                    <button class="numberButton" id="no5-button">5</button>
                    <button class="numberButton" id="no6-button">6</button>
                    <button class="numberButton" id="no1-button">1</button>
                    <button class="numberButton" id="no2-button">2</button>
                    <button class="numberButton" id="no3-button">3</button>
                    <button id="d-button">DEL</button>
                    <button class="numberButton" id="no0-button">0</button>
                    <button id="c-button">C</button>
                    <button id="decimal-button">.</button>
                </div>
                <div id="operator-buttons">
                    <button id="plus-button">+</button>
                    <button id="minus-button">-</button>
                    <button id="multiply-button">*</button>
                    <button id="divide-button">/</button>
                    <button id="equals-button">=</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
